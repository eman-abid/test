<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ToDo App</title>
</head>
<body>

    <header>
        <h1>ToDO List</h1>
        <form id="task-form">
            <input type="text" 
               id="task-input" 
               placeholder="Lets Get Things Done!!">
            <input type="submit" 
               id="task-submit"
               value="Add Task">
        </form>
    </header>

<main>
    <section class="task-list">

        <h2>Tasks</h2>

        <div class="tasks">

            <div class="task">
                <div class="content">
                    <input type="text" class="test" value="my task" readonly>
                </div> 

                <div class="action">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="main.js"></script>
</body>
</html>
